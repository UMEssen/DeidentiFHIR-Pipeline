      fhir-server:
        url: http://localhost:8082/fhir
        #        basic-auth:
        #          user: <insert-user-here>
        #          password: <insert-password-here>
        #        token-auth:
        #          token: <insert-token-here>
        fhirIdQueryPlaceholder: <id>
