server:
  port: 8042
logging:
  level:
    root: INFO
    #    de.ume: INFO
    de.ume: DEBUG
  file.name: ./logs/application-debug.log

aop:
  method-logging: false

projects:
  "test-project1":
    parallelism: 16

    cohort-selection:
      via-plugin:
        implementation: plugin-impl
        config:
          url: config-url-123

    #      via-file:
